<!DOCTYPE html>
<html>
<head>
    <title>KW-API Login Page</title>
        <meta charset="utf-8">
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="prefetch" href="vendor/ng-admin/ng-admin.min.js"/>
        <link rel="prefetch" href="admin-bundle.js"/>
</head>
<body>
     <div class="main">
        <div class="login-form">
            <h1 class="title">KW-API Key Login</h1>
            <div class="head">
                <img src="images/user.png" alt=""/>
            </div>
            <form onsubmit="return login()">
                <input type="text" class="text" id="apiKey" value="" name="apiKey" placeholder="Api User Key" >
                <div class="submit">
                    <input type="submit" value="Set Key" >
                </div>
            </form>
        </div>
    </div>
    <script type="application/x-javascript">
    window.addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){
        window.scrollTo(0,1);
    }
    function login(e) {
        if (e) {
            e.prevenDefault();
        }
        var key = $("#apiKey").val();
        $.get("/v1/api_users/"+key+"/check",function(response){
            console.log(response);
            window.localStorage.setItem("kw_api_key_store", document.getElementById("apiKey").value);
            window.location.href = "/";
        }).fail(function() {
            alert( "Login failed!" );
        });
        return false;
    }
    </script>
</body>
</html>
